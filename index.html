
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Text to Binary Converter</title>
</head>
<body>
    <div class="container">
        <h1>Text to Binary Converter</h1>
        <textarea id="input" placeholder="Enter your text here..."></textarea>
        <button onclick="convert()">Convert</button>
        <textarea id="output" placeholder="Converted text will appear here..."></textarea>
    </div>
    <script>
        function convert() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            if (/^[01\s]+$/.test(input)) {
                // It's binary, so decrypt
                const bytes = input.split(/\s/).filter(Boolean);
                const chars = bytes.map(byte => String.fromCharCode(parseInt(byte, 2)));
                output.value = chars.join('');
            } else {
                // Encrypt to binary
                const bytes = Array.from(input).map(char => char.charCodeAt(0).toString(2).padStart(8, '0'));
                output.value = bytes.join(' ');
            }
        }
    </script>
</body>
</html>
